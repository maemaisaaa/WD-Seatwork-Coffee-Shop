<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOMORO COFFEE</title>

        <!--CDN of Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-sans min-h-[75px] tracking-wide relative z-50'>

                    </a>
                  </li>
                  <li class='max-lg:border-b max-lg:py-3 px-3'>
                    <a href='javascript:void(0)'
                      class='hover:text-[#ff6c3c] text-[#ff6c3c] block font-semibold text-base'>Home</a>
                  </li>
                  <li class='max-lg:border-b max-lg:py-3 px-3'><a href='javascript:void(0)'

                      class='hover:text-[#ff6c3c] text-black block font-semibold text-base'>Blog</a>

                      class='hover:text-[#ff6c3c] text-black block font-semibold text-base'>About</a>

                      <path fill-rule="evenodd"
